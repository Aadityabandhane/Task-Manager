{% extends 'base.html' %}
{% block title %}Settings{% endblock %}

{% block content %}

<style>

    /* ----------- CARD STYLE ----------- */
    .settings-card {
        background: #ffffff;
        padding: 35px;
        border-radius: 20px;
        margin-top: 30px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.10);
        transition: 0.3s ease;
    }

    .settings-card:hover {
        transform: translateY(-4px);
        box-shadow: 0px 15px 40px rgba(0,0,0,0.12);
    }

    /* ---------- HEADING ----------- */
    .settings-title {
        font-size: 28px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 20px;
    }

    /* ---------- INPUT STYLING ----------- */
    .settings-card input,
    .settings-card textarea,
    .settings-card select {
        width: 100%;
        padding: 12px 15px;
        border-radius: 12px;
        border: 2px solid #e5e7eb;
        font-size: 15px;
        transition: 0.3s ease;
        background: #f9fafb;
    }

    .settings-card input:focus,
    .settings-card textarea:focus,
    .settings-card select:focus {
        border-color: #6366f1;
        background: #fff;
        box-shadow: 0 0 8px rgba(99, 102, 241, 0.4);
        outline: none;
    }

    /* ----------- LABELS ----------- */
    .settings-card label {
        margin-top: 10px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #374151;
        letter-spacing: 0.3px;
    }

    /* ----------- SAVE BUTTON ----------- */
    .save-btn {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: none;
        margin-top: 20px;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: white;
        font-size: 17px;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .save-btn:hover {
        background: linear-gradient(135deg, #4f46e5, #4338ca);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(79,70,229,0.4);
    }

    /* ---------- FILE INPUT CLEAN STYLE ----------- */
    input[type="file"] {
        background: #fff;
        border: 2px dashed #cbd5e1;
        padding: 12px;
        cursor: pointer;
    }

    input[type="file"]:hover {
        border-color: #6366f1;
    }

</style>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="settings-card">

            <h2 class="settings-title">⚙️ Edit Profile Settings</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form.as_p }}

                <button type="submit" class="save-btn">Save Changes</button>
            </form>

        </div>

    </div>
</div>

{% endblock %}
