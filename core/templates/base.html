{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MyProject | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --primary-blue: #007bff; /* Standard Blue */
            --light-blue: #e9f5ff;    /* Very Light Blue Background */
            --white: #ffffff;
            --dark-text: #343a40;
            --border-light: #ced4da;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-blue);
            color: var(--dark-text);
            line-height: 1.6;
            padding-top: 56px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--primary-blue) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--white) !important;
        }

        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.7);
            color: var(--white);
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: var(--white);
            color: var(--primary-blue);
            border-color: var(--white);
        }
        
        /* Container & Cards */
        .container {
            max-width: 960px;
            margin-top: 3rem !important;
        }

        .card {
            border: none;
            border-radius: 1rem; /* Increased radius */
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15); /* Larger, softer shadow */
            background-color: var(--white);
            padding: 2.5rem; /* Increased inner padding */
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        h2, h3 {
            font-weight: 600;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* Forms & Inputs */
        form {
            padding: 0 !important;
        }
        
        input[type="text"],
        input[type="password"],
        textarea,
        select,
        input[type="file"],
        input[type="datetime-local"] { /* Added datetime-local */
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        
        /* IMPRESSIVE Button Styles */
        button[type="submit"], .btn-primary {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-blue);
            color: white !important; /* FIX: Ensure text is visible */
            font-weight: 600;
            font-size: 1.1rem; /* Slightly larger font */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        button[type="submit"]:hover, .btn-primary:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); /* Lift effect */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); /* Blue glow */
        }

        /* Danger Button */
        .btn-danger {
            background-color: var(--danger);
            border-color: var(--danger);
            color: white !important; /* FIX: Ensure text is visible */
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn-danger.mt-3 {
            margin-top: 20px !important; 
        }

        .btn-danger:hover {
            background-color: #c82333; 
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4); /* Red glow */
        }

        /* Profile Image */
        #profile-image-container img {
            border-radius: 50%;
            border: 4px solid var(--primary-blue);
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        
        /* Dashboard & Form Links */
        .form-link-container {
            text-align: center;
            margin-top: 1rem;
        }
        .form-link-container a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        .form-link-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-white" href="{% url 'dashboard' %}">MyProject</a> 

    <div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-light">Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
