{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- Favicon using emoji or text -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">

<head>
    <meta charset="UTF-8">
    <title>Task-Manager | {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --blue: #1E90FF;         /* bright blue for glow & text */
            --dark-blue: #007bff;    /* navbar gradient base */
            --nav-bg: rgba(30,144,255,0.4); /* glassy navbar background */
            --icon-bg: rgba(255,255,255,0.15); /* glassy icon base */
            --bg: #E0F0FF;           /* page background */
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            padding-top: 80px;
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(30,144,255,0.4);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 14px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .navbar-brand {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff !important;
            margin-left: 45%;
        }

        /* ---------------- ICON BUTTONS ---------------- */
        .icon-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff !important;
            margin-left: 14px;
            font-size: 20px;
            position: relative;
            text-decoration: none;
            background: var(--icon-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Glow effect with pulse */
        .icon-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            filter: blur(15px);
            z-index: -1;
            animation: pulse 2s infinite;
        }

        /* Blue glow for all buttons */
        .btn-assign::after,
        .btn-task::after,
        .btn-calendar::after,
        .btn-analytics::after,
        .btn-profile::after,
        .btn-settings::after,
        .btn-logout::after {
            box-shadow: 0 0 25px 5px var(--blue);
        }
        

        /* Pulse animation */
        @keyframes pulse {
            0%   { transform: scale(0.95); opacity: 0.7; }
            50%  { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        .icon-btn:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 0 30px 8px var(--blue);
        }

        /* ---------------- CARD ---------------- */
        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 1rem 2rem rgba(30,144,255,0.25);
            padding: 2rem;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }

        h2, h3 {
            color: var(--dark-blue);
            font-weight: 600;
        }

        /* ---------------- BACK BUTTON ---------------- */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30,144,255,0.35);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            z-index: 2000;
            box-shadow: 0 5px 20px rgba(30,144,255,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(30,144,255,0.7);
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media(max-width: 768px){
            .navbar-brand { margin-left: 35%; font-size: 22px; }
            .icon-btn { width: 46px; height: 46px; font-size: 18px; }
            .back-btn { width: 45px; height: 45px; font-size: 20px; }
        }

    </style>
</head>

<body>

<!-- ================= BACK BUTTON ================= -->
<a href="javascript:history.back()" class="back-btn" title="Go Back">
    <i class="fas fa-arrow-left"></i>
</a>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark d-flex justify-content-between align-items-center">

    <a class="navbar-brand" href="{% url 'dashboard' %}">
        Task-Manager
    </a>

    <div class="d-flex align-items-center">

        {% if request.user.is_authenticated %}

            {% if request.user.is_superuser %}
            <a href="{% url 'task_create' %}" class="icon-btn btn-assign" title="Assign Task">
                <i class="fas fa-plus"></i>
            </a>
            {% endif %}

            <a href="{% url 'task_list' %}" class="icon-btn btn-task" title="Tasks">
                <i class="fas fa-list-check"></i>
            </a>
            <a href="{% url 'task_calendar' %}" class="icon-btn btn-calendar" title="Calendar">
                <i class="fas fa-calendar-days"></i>
            </a>
            

            <a href="{% url 'analytics' %}" class="icon-btn btn-analytics" title="Analytics">
                <i class="fas fa-chart-line"></i>
            </a>

            <a href="{% url 'profile' %}" class="icon-btn btn-profile" title="Profile">
                <i class="fas fa-user"></i>
            </a>

            <a href="{% url 'settings' %}" class="icon-btn btn-settings" title="Settings">
                <i class="fas fa-gear"></i>
            </a>

            <a href="{% url 'logout' %}" class="icon-btn btn-logout" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>

        {% else %}
            <a href="{% url 'login' %}" class="icon-btn btn-task" title="Login">
                <i class="fas fa-right-to-bracket"></i>
            </a>
        {% endif %}
    </div>
</nav>

<!-- ================= PAGE CONTENT ================= -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
