{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>MyProject | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">



    <style>
        /* --------------------------- ROOT COLORS --------------------------- */
        :root {
            --primary-blue: #007bff;
            --light-blue: #e9f5ff;
            --white: #ffffff;
            --dark-text: #343a40;
            --border-light: #ced4da;
            --danger: #dc3545;
        }

        /* --------------------------- GLOBAL BODY --------------------------- */
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--light-blue);
            color: var(--dark-text);
            padding-top: 65px; 
            line-height: 1.6;
        }

       /* --------------------------- NAVBAR (UPGRADED) --------------------------- */
.navbar {
    background: linear-gradient(135deg, #007bff, #0056d6);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 6px 18px rgba(0,0,0,0.20);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    padding: 12px 25px;
    transition: all 0.3s ease-in-out;
}

/* Smooth shrink effect when scrolling (optional) */
.navbar.shrink {
    padding: 8px 25px;
    background: linear-gradient(135deg, #0056d6, #003c9e);
}

/* Brand Logo */
.navbar-brand {
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff !important;
    font-size: 1.7rem;
    transition: 0.3s ease;
}

.navbar-brand:hover {
    opacity: 0.9;
    transform: scale(1.05);
}

/* Navbar Buttons */
.navbar-buttons a {
    margin-left: 12px;
    font-weight: 500;
    padding: 7px 14px !important;
    border-radius: 8px !important;
    transition: 0.3s ease;
}

/* Outline Buttons */
.btn-outline-light {
    border-color: rgba(255,255,255,0.85) !important;
    color: white !important;
}

.btn-outline-light:hover {
    background: white !important;
    color: var(--primary-blue) !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255,255,255,0.4);
}

/* Danger Button */
.btn-danger {
    background: #ff3b3b !important;
    color: #fff !important;
    border: none;
}

.btn-danger:hover {
    background: #c82333 !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255,0,0,0.4);
}

        /* --------------------------- CARD GLOBAL --------------------------- */
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.15);
            background-color: var(--white);
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        /* --------------------------- HEADINGS --------------------------- */
        h2, h3 {
            font-weight: 600;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* --------------------------- INPUTS --------------------------- */
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }

        /* PRIMARY BUTTON */
        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            color: white !important;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: 0.3s ease;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,123,255,0.4);
            
        }


        
        .brand-text {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #ffcc00 !important;
            letter-spacing: 1px;
        }

    </style>
</head>

<body>

<!-- --------------------------- NAVBAR --------------------------- -->
<nav class="navbar navbar-dark d-flex justify-content-between align-items-center">
    
<a class="navbar-brand" href="{% url 'dashboard' %}"
   style="font-family: 'Roboto', sans-serif; font-size: 26px; font-weight: 700; color: #2ecc71;">
    Task-manager
</a>


    <div class="navbar-buttons d-flex align-items-center">
        {% if request.user.is_authenticated %}

            {% if request.user.is_superuser %}
                <a href="{% url 'task_create' %}" class="btn btn-outline-light">Assign Task</a>
            {% endif %}

            <a href="{% url 'task_list' %}" class="btn btn-outline-light">Tasks</a>
            <a href="{% url 'analytics' %}" class="btn btn-outline-light">Analytics</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-light">Profile</a>
            <a href="{% url 'settings' %}" class="btn btn-outline-light">Settings</a>

            <a href="{% url 'logout' %}" class="btn btn-danger">
    <i class="fas fa-sign-out-alt"></i>
</a>


        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
        {% endif %}
    </div>

</nav>

<!-- --------------------------- PAGE CONTENT --------------------------- -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
